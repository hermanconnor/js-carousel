<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
    <title>Responsive Carousel</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Responsive Carousel with Indicator Dots</h1>
        <p>
          A fully responsive carousel with navigation controls and indicator
          dots.
        </p>
      </header>

      <section class="carousel-container">
        <div id="carousel" class="carousel">
          <div
            class="carousel-inner"
            role="region"
            aria-roledescription="carousel"
            aria-label="Image carousel"
          >
            <!-- SLIDE 1 -->
            <figure
              class="carousel-slide active"
              role="group"
              aria-roledescription="slide"
              aria-label="Slide 1 of 4"
            >
              <img src="images/beach1.jpg" alt="Beach sunset" />
              <figcaption class="carousel-caption">
                <h3>Beach Sunset</h3>
                <p>This is a beautiful sunset at a west coast beach.</p>
              </figcaption>
            </figure>

            <!-- SLIDE 2 -->
            <figure
              class="carousel-slide"
              role="group"
              aria-roledescription="slide"
              aria-label="Slide 2 of 4"
            >
              <img src="images/beach2.jpg" alt="Beach sunset" />
              <figcaption class="carousel-caption">
                <h3>Beautiful Beach</h3>
                <p>Beautiful beach on an island in the Pacific.</p>
              </figcaption>
            </figure>

            <!-- SLIDE 3 -->
            <figure
              class="carousel-slide active"
              role="group"
              aria-roledescription="slide"
              aria-label="Slide 3 of 4"
            >
              <img src="images/beach3.jpg" alt="Beach sunset" />
              <figcaption class="carousel-caption">
                <h3>Beach Sunset</h3>
                <p>This is a beautiful sunset at a west coast beach.</p>
              </figcaption>
            </figure>

            <!-- SLIDE 4 -->
            <figure
              class="carousel-slide active"
              role="group"
              aria-roledescription="slide"
              aria-label="Slide 4 of 4"
            >
              <img src="images/beach4.jpg" alt="Beach sunset" />
              <figcaption class="carousel-caption">
                <h3>Beautiful Beach</h3>
                <p>Beautiful beach on an island in the Pacific.</p>
              </figcaption>
            </figure>
          </div>

          <!-- CAROUSEL ARROWS -->
          <nav>
            <button
              class="carousel-control carousel-control-prev"
              aria-label="Previous slide"
            >
              &#10094;
            </button>

            <button
              class="carousel-control carousel-control-next"
              aria-label="Next slide"
            >
              &#10095;
            </button>
          </nav>
        </div>

        <!-- CAROUSEL DOTS -->
        <nav class="carousel-indicators" aria-label="Carousel navigation"></nav>
      </section>
    </main>
  </body>
</html>
